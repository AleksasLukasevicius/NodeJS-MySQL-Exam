<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group bill</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./modules/hamburger.js" defer></script>
  </head>

  <body class="wrapper">
    <header>
      <div class="container">
        <div class="top-shelf">
          <a href="./groups.html">
            <img src="./assets/images/logo.svg" alt="VetBee" />
          </a>

          <span class="material-icons" id="nav-hamburger">reorder</span>
        </div>

        <nav>
          <a href="./groups.html">Goups</a>
          <a href="./login.html">Login</a>
          <a href="./register.html">Register</a>
          <a href="./user-groups.html">User groups</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="title">Group bills:</h1>

        <section id="content"></section>
      </div>

      <div class="container">
        <h1 class="title">Add bill:</h1>

        <form id="addBill-form">
          <div class="control">
            <label for="description-input">Descirption</label>
            <input
              name="description-input"
              id="description-input"
              placeholder="description"
              required
            />
          </div>
          <div class="control">
            <label for="amount-input">Amount</label>
            <input
              type="number"
              name="amount-input"
              id="amount-input"
              placeholder="amount"
              required
            />
          </div>

          <div class="control">
            <button class="btn" type="submit">Add bill</button>
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="./modules/renderBills.js"></script>
    <script type="module" src="./modules/addBill.js"></script>
  </body>
</html>
